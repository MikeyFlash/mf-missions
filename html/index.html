<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission Creator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <h1>Create a New Mission</h1>
        <!-- Form for creating a new mission -->
        <form id="createMissionForm">
            <input type="text" id="missionName" placeholder="Mission Name" required>
            <textarea id="missionDescription" placeholder="Mission Description" required></textarea>
            <button type="submit">Create Mission</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
